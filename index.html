<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main>
    <section>
        <picture class="card">
          <source media="(640px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt=" image-product-mobile">
        </picture>
      
      <article class="card"> 
        <h1>Prefume</h1>

          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <ul>
            <li id="price">$149.99</li>
            <li><s>$169.99</s></li>
          </ul>

           <button class="btn">
            <img src="./images/icon-cart.svg"  alt="Add to cart icon"/>Add to Cart 
          </button>
      </article>
   </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FrankOdogie04">Timothy Frank Odogie</a>.
  </div>

</body>
</html>
